<mat-form-field class="bar-form-field">
  <mat-label>Bar</mat-label>
  <input
    type="text"
    placeholder="Start typing..."
    aria-label="Bar Search"
    matInput
    [matAutocomplete]="auto"
    (input)="onBarSearchInputChange($event.target.value)"
  />

  <mat-autocomplete
    #auto="matAutocomplete"
    requireSelection
    [displayWith]="barDisplayFn"
    (optionSelected)="onBarSelected($event.option.value)"
  >
    @for(bar of filteredBars$ | async; track bar.fsq_place_id) {
    <mat-option [value]="bar">
      <div class="bar-result">
        <span class="bar-name">{{ bar.name }} -- </span>
        <small class="bar-address">{{ bar.formatted_address }}</small>
      </div>
    </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
